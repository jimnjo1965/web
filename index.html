<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QR Code Generator</title>

<style>
:root {
    --bg-card: rgba(25,25,25,0.65);
    --border: #2a2a2a;
    --text-main: #eee;
    --text-muted: #888;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Inter','Segoe UI',system-ui,sans-serif;
    background: #050505;
    color: var(--text-main);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

/* Animated Grey Gradient Background */
.background-layer {
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    z-index: 0;
    background:
        radial-gradient(circle at 50% 50%, #1a1a1a 0%, transparent 50%),
        radial-gradient(circle at 20% 30%, #0d0d0d 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, #222 0%, transparent 40%),
        radial-gradient(circle at 10% 80%, #080808 0%, transparent 30%);
    filter: blur(100px);
    animation: swirl 120s linear infinite;
    pointer-events: none;
}

@keyframes swirl {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.1); }
    100% { transform: rotate(360deg) scale(1); }
}

/* Card */
.card {
    position: relative;
    z-index: 2;
    width: 90%;
    max-width: 450px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 35px;
    backdrop-filter: blur(15px);
    text-align: center;
}

h1 {
    margin: 0 0 10px;
    font-size: 24px;
}

.subtitle {
    color: var(--text-muted);
    font-size: 14px;
    margin-bottom: 25px;
}

/* Input */
.input-group {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

input {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,0.05);
    color: white;
    font-size: 14px;
    outline: none;
}

button {
    padding: 12px 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    background: #2e2e2e;
    color: white;
    transition: 0.2s;
}

button:hover {
    background: #3a3a3a;
}

/* QR Output */
.qr-container {
    margin-top: 20px;
    display: none;
}

.qr-container img {
    margin-top: 10px;
    width: 220px;
    height: 220px;
    border-radius: 10px;
    background: white;
    padding: 10px;
}
</style>
</head>

<body>

<div class="background-layer"></div>

<div class="card">
    <h1>QR Code Generator</h1>
    <p class="subtitle">Enter a URL to generate a QR code.</p>

    <div class="input-group">
        <input type="text" id="urlInput" placeholder="https://example.com">
        <button onclick="generateQR()">Generate</button>
    </div>

    <div class="qr-container" id="qrContainer">
        <p>Scan this QR code:</p>
        <img id="qrImage" src="" alt="QR Code">
    </div>
</div>

<script>
function generateQR() {
    const input = document.getElementById("urlInput").value.trim();
    const qrContainer = document.getElementById("qrContainer");
    const qrImage = document.getElementById("qrImage");

    if (!input) return;

    let url = input;

    if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
    }

    const api = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(url)}`;
    qrImage.src = api;
    qrContainer.style.display = "block";
}
</script>

</body>
</html>
